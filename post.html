<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travel Blog Post</title>
    <link rel="stylesheet" href="./assests/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
  </head>

  <body>
    <header class="header">
      <h1>Travel Blog</h1>
      <div>
        <nav>
          <ul>
            <li>
              <a href="#Home">Home</a>
            </li>
            <li>
              <a href="Dashboard">Dashboard</a>
            </li>
            <li>
              <a href="Login">Login</a>
            </li>
            <li>
              <a href="Logout">Logout</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="hero">
      <img
        class="hero-img"
        src="/assests/images/worldpoliticallarge.jpg"
        alt="world map with country's name"
      />
      <section>
        <h2>Create New Post</h2>

        <form class="new-post-form">
          <div>
            <label for="post-title">Title</label>
            <input type="text" id="post-title" name="post-title" />
          </div>
          <div>
            <label for="post-text">Text</label>
            <textarea id="post-text" name="post-text"></textarea>
          </div>
          <button type="submit" class="btn">Create</button>
        </form>
      </section>
      <section>
        <h2>Your Posts</h2>
        <ol>
          <li>
            <a href="/dashboard/edit/{{post.id}}" class="edit-link"
              >Edit Post</a
            >
          </li>
        </ol>
      </section>
    </div>
  </body>
</html>
