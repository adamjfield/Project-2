<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travel Blog Post</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./public/stylesheets/post.css" />
  </head>

  <body>
    <header class="header">
      <h1>Travel Blog</h1>
      <div>
        <nav>
          <ul>
            <li>
              <a href="#Home">Home</a>
            </li>
            <li>
              <a href="Dashboard">Dashboard</a>
            </li>
            <li>
              <a href="Login">Login</a>
            </li>
            <li>
              <a href="Logout">Logout</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <img
      class="hero-img"
      src="./public/images/worldpoliticallarge.jpg"
      alt="world map with country's name"
    />
    <div class="hero">
      <section class="formDiv">
        <h2>Create New Post</h2>

        <form class="new-post-form">
          <div>
            <label for="post-title">Title</label>
            <input
              type="text"
              id="post-title"
              name="post-title"
              class="ctrInput w25"
            />
          </div>
          <div>
            <label for="post-text">Text</label>
            <textarea
              id="post-text"
              name="post-text"
              class="ctrInput w200"
            ></textarea>
          </div>
          <div class="alert alert-danger post-alert" id="post-alert">
            <strong>Must input post title and text!</strong>
          </div>
          <button type="submit" class="btn">Create</button>
        </form>
      </section>
      <section class="formDiv">
        <h2>Your Posts</h2>
        <ol>
          <li>
            <a
              href="/dashboard/edit/{{post.id}}"
              class="edit-link"
              id="edit-post"
              >Edit Post</a
            >
          </li>
        </ol>
      </section>
    </div>
  </body>
  <script src="./public/javascript/add-post.js"></script>
</html>
