<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travel Blog Login</title>
    <link rel="stylesheet" href="./assests/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
  </head>

  <body>
    <header>
      <h1>Travel Blog</h1>
      <div>
        <nav>
          <ul>
            <li>
              <a href="#Home">Home</a>
            </li>
            <li>
              <a href="Dashboard">Dashboard</a>
            </li>
            <li>
              <a href="Login">Login</a>
            </li>
            <li>
              <a href="Logout">Logout</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="hero">
      <img
        class="hero-img"
        src="/assests/images/worldpoliticallarge.jpg"
        alt="world map with country's name"
      />
      <div class="formDiv mt-4;">
        <form>
          <h2>Login</h2>
          <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control ctrInput w-25"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control ctrInput w-25"
              id="exampleInputPassword1"
            />
          </div>

          <button type="submit" class="btn btn-primary login mb-4">Submit</button>
       </form>
          <h2>Sign Up</h2>
          <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control ctrInput w-25"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control ctrInput w-25"
              id="exampleInputPassword1"
            />
          </div>

          <button type="submit" class="btn btn-primary signup">Sign Up</button>
       </form>
      </div>
    </div>
  </body>
</html>
